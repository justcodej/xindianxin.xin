<!DOCTYPE html>
<html lang="en" onselectstart='return false'>
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
	<title>网易云音乐</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="icon/iconfont.css">
</head>
<body>
	<!-- 网易云背景 -->
	<div id="bg"></div>
	<!-- 手机 -->
	<div id="svg" oncontextmenu="return false">
		<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='100%' height='100%'>
			<rect x='0' y='0' width='400' height='820' rx='30' ry='30' stroke-width='4' stroke='#958269' fill='#fff'></rect>
			<circle cx='207' cy='22' r='5' fill='black' ></circle>
			<circle cx='140' cy='50' r='7' fill='black'></circle>
			<rect x='156' y='47' width='100' height='6' rx='3' ry='3' fill='black'></rect>
			<circle cx='203' cy='780' r='30' stroke='#ddd' stroke-width='3' fill='none'></circle>
		</svg>
	</div>
	<!-- 内容部分 -->
	<div id="content"   ondragstart="return false">
		<div class="bg">
			<div class="box"></div>
		</div>
		<!-- 头部开始 -->
		<div class="header">
			<div class="top">
				<div class="signal">
					<ul>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li style="background:none;"></li>
					</ul>
					<p class="zgyd">中国移动</p>
					<i class="iconfont icon-wifi"></i>
				</div>
				<p class="time">16:37</p>
				<div class="battery">
					<i class="iconfont icon-lock"></i>
					<i class="iconfont icon-dianchi-copy"></i>
				</div>
			</div>
			<div class="bottom">
				<div class="iconfont icon-yuyin"></div>
				<div class="title">
					<p class="bigtitle">给未来的自己</p>
					<p class="subtitle">杨宗纬</p>
				</div>
				<div class="iconfont icon-fenxiang" ></div>
			</div>
		</div>
		<!-- 中间部分开始 -->
		<div class="show">
			<div class="first">
				<div class="cd2"></div>
				<div class="cd3">
					<svg xmlns='http://www.w3.org/2000/svg' version='1.1' width='100%' height='100%'>
						<circle cx='15' cy='15' r='15' fill='#f4f4f8'></circle>
						<circle cx='15' cy='15' r='6' fill='#d9d9dc'></circle>
					</svg>
				</div>
				<div class="haibao"></div>
				<div class="cd"></div>
				<div class="function">
					<ul>
						<li class="iconfont icon-iconfontzan-copy"></li>
						<li class="iconfont icon-xiazai"></li>
						<li class="iconfont icon-duihua"><span>999+</span></li>
						<li class="iconfont icon-gengduo"></li>
					</ul>
				</div>
			</div>
			<div class="second">
				<div class="volume">
					<div class="iconfont icon-tubiao1yinliang"></div>
					<div class="line">
						<span class="volume-btn"></span>
					</div>
					
				</div>
				<div class="lyric">
					<div class="con"></div>
				</div>
			</div>
		</div>
		<div class="music-time">
			<div class="music-start">00:00</div>
			<div class="music-line">
				<div class="line">
					<span class="process-btn">
						<span></span>
					</span>
				</div>
			</div>
			<div class="music-end">00:00</div>
		</div>
		<div class="ctrl">
			<div class="iconfont icon-ttpodicon"></div>
			<div class="iconfont icon-shangyishou"></div>
			<div class="iconfont icon-iconfont31"></div>
			<div class="iconfont icon-xiayishou"></div>
			<div style="margin-right: 0;" class="iconfont icon-fenlei"></div>
			<div class="list">
				<div class="bg">
					<div class="title">
						<div class="left">
							<div class="tubiao"><span class='iconfont icon-ttpodicon'></span><span>随机播放 (8)</span></div>
							
						</div>
						<div class="right">
							<div class="tubiao"><span class="iconfont icon-llstoredetailfollowadd"></span><span>收藏</span></div>
							<div class="tubiao"><span class="iconfont icon-lajitong"></span><span>清空</span></div>
						</div>
					</div>
					<ul></ul>
				</div>
					
				<div class="close">关闭</div>
			</div>
		</div>
		<audio id="audio" src="http://www.web-jackiee.com/templets/blog/music/geiweilaideziji.mp3"></audio>
	</div>
<script type='text/javascript' src='js/jquery-1.12.1.min.js'></script>
<script type='text/javascript' src='js/data.js'></script>
<script type='text/javascript' src='js/index.js'></script>
</body>
</html>
