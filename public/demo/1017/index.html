<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一个小游戏 掉表情</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div id="wrap">
		<h2>你的鼠标有多快？</h2>
		<p>游戏说明：点击“开始游戏”，随机掉落QQ表情，点中它，千万不要让它掉下去！！！</p>
		<div id="btn">点击开始</div>
		<div id="con">
			<span></span>
		</div>
		<div id="text">
			<em id="de">得分：0</em>
			<span id="shi">失分：0</span>
		</div>
	</div>
	<script type='text/javascript' src='js/index.js'></script>
</body>
</html>
