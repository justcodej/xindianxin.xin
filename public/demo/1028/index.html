<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container" id="box" style="margin-top: 100px;">
		<form role="form">
			<div class="form-group">
				<label for="username">姓名</label>
				<input type="text" class="form-control" v-model='username' placeholder='请输入姓名'>
			</div>
			<div class="form-group">
				<label for="age">年龄</label>
				<input type="text" class="form-control" v-model='age' placeholder='请输入年龄'>
			</div>
			<div class="form-group">
				<button type='button' class="btn btn-primary" v-on:click='add()'>添加</button>
				<button type='button' class="btn btn-danger" v-on:click='reset()'>重置</button>
			</div>
		</form>
		<table class="table table-striped table-bordered text-center">
			<thead>
				<tr>
					<td>序号</td>
					<td>姓名</td>
					<td>年龄</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
				<tr v-for="(item,index) in myData">
					<td>{{ index+1 }}</td>
					<td>{{ item.name }}</td>
					<td>{{ item.age }}</td>
					<td><button type='button' class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal" v-on:click="nowIndex=index">删除</button></td>
				</tr>
				<tr v-show="myData.length!=0">
					<td colspan="4"><button type='button' class="btn btn-danger" data-toggle="modal" data-target="#myModal" v-on:click='clear()'>删除全部</button></td>
				</tr>
				<tr v-show="myData.length==0">
					<td colspan="4" class="text-muted">暂无数据</td>
				</tr>
			</tbody>
		</table>
		<!-- 模态框 -->
		<div class="modal fade" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type='button' class='close' data-dismiss='modal'>&times;</button>
						<h4 class="modal-title">确定要删除吗？</h4>
					</div>
					<div class="modal-body text-right">
						<button type='button' class="btn btn-danger" data-dismiss='modal' v-on:click='del()'>确定</button>
						<button type='button' class="btn btn-default" data-dismiss='modal'>取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/vue.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
